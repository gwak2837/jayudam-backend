packageExtensions:
  debug@*:
    dependencies:
      supports-color: '*'
  node-fetch@*:
    dependencies:
      encoding: '*'
  pg@*:
    dependencies:
      pg-native: '*'
  retry-request@*:
    dependencies:
      request: '*'
  cosmiconfig-typescript-loader@*:
    dependencies:
      ts-node: '*'
  ws@*:
    dependencies:
      bufferutil: '*'
      utf-8-validate: '*'
  fast-json-stringify@*:
    dependencies:
      long: '*'
      uglify-es: '*'
  '@n1ru4l/graphql-live-query@*':
    dependencies:
      tslib: '*'

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-interactive-tools.cjs
    spec: '@yarnpkg/plugin-interactive-tools'

yarnPath: .yarn/releases/yarn-3.2.1.cjs
