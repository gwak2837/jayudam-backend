type Post {
  id: ID!
  creationTime: DateTime
  updateTime: DateTime
  deletionTime: DateTime
  content: NonEmptyString
  imageUrls: [URL]

  isLiked: Boolean!
  doIComment: Boolean!
  doIShare: Boolean!
  likeCount: NonNegativeInt
  commentCount: NonNegativeInt
  sharedCount: NonNegativeInt
  comments: [Post!]
  sharingPost: Post
  author: User
  parentAuthor: User
}
