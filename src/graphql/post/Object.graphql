type Post {
  id: ID!
  creationTime: DateTime
  updateTime: DateTime
  deletionTime: DateTime
  content: NonEmptyString
  imageUrls: [URL]

  commentCount: NonNegativeInt
  isLiked: Boolean!
  likeCount: NonNegativeInt
  sharedCount: NonNegativeInt
  comments: [Post!]
  sharingPost: Post
  author: User
  parentAuthor: User
}
