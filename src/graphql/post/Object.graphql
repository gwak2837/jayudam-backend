type Post {
  id: ID!
  creationTime: DateTime
  updateTime: DateTime
  deletionTime: DateTime
  content: String
  imageUrls: [URL]

  isLiked: Boolean!
  doIComment: Boolean!
  doIShare: Boolean!
  likeCount: Int
  commentCount: Int
  sharedCount: Int
  comments: [Post!]
  sharingPost: Post
  author: User
  parentAuthor: User
}
