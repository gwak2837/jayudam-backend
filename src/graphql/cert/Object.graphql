type Cert {
  id: ID!
  birthdate: Date
  content: String
  effectiveDate: Date
  issueDate: Date
  name: NonEmptyString
  sex: Sex
  type: CertType!
}

type Certs {
  id: ID!
  creationTime: DateTime!
  birthdate: Date
  name: NonEmptyString
  sex: Sex
  stdTestCerts: [Cert!]
  immunizationCerts: [Cert!]
  sexualCrimeCerts: [Cert!]
}

enum CertType {
  CLINICAL_LABORATORY_TEST
  STD_TEST
  IMMUNIZATION
  SEXUAL_CRIME
}
