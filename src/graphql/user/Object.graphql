type User {
  id: UUID!
  creationTime: DateTime!
  modificationTime: DateTime!
  email: EmailAddress!
  birthyear: Int!
  birthday: NonEmptyString!
  sex: Sex!
  hasNewNotifications: Boolean!

  # nullable
  bio: NonEmptyString
  imageUrl: URL
  nickname: NonEmptyString
  phoneNumber: NonEmptyString

  # from other table
  likedCount: NonNegativeInt!
}

enum Sex {
  UNKNOWN
  MALE
  FEMALE
  OTHER
}
