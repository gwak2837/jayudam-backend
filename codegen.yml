schema: 'src/graphql/**/*.graphql'
generates:
  src/graphql/generated/graphql.ts:
    config:
      useIndexSignature: true
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
  src/graphql/generated/schema.graphql:
    plugins:
      - schema-ast
hooks:
  afterAllFileWrite:
    - prettier --write
